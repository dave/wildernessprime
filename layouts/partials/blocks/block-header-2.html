<header class="block block-header-2">

  <div class="block-header-2--logo">
      {{ if .Section.logo }}
      <a href="{{ .Page.Site.BaseURL | relURL }}">
        <img src="{{ .Section.logo | relURL }}" alt="{{ .Site.title }}">
      </a>
      {{ end }}
  </div>

  <nav class="block-header-2--nav">
    <ul>
        {{ range .Section.navigation }}
        <li class="nav-item {{ if (eq $.Page.Permalink .link_url) }}active{{ end }}"><a {{ if (eq .open_in_new_tab true) }}target="_blank" {{ end }}href="{{ .link_url }}">{{ .link_text }}</a></li>
        {{ end }}
    </ul>
    <a class="button primary small block-header-2--cta" {{ if (eq .Section.cta.open_in_new_tab true) }}target="_blank" {{ end }} href="{{ .Section.cta.link_url }}">{{ .Section.cta.link_text }}</a>
  </nav>

</header>
