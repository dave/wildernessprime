<section class="block block-footer-2">
  <div class="container">
    <div class="columns">
      <div class="column">
        {{ if .Section.image }}
        <img src="{{ .Section.image | relURL }}" width="24" height="auto" alt="Logo">
        {{ end }}
      </div>
      <div class="column">
        {{ safeHTML .Section.col_2 }}
      </div>
      <div class="column">
          {{ safeHTML .Section.col_3 }}
      </div>
      <div class="column">
          {{ safeHTML .Section.col_4 }}
      </div>
    </div>
  </div>
</section>
