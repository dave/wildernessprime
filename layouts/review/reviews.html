{{ define "main" }}

	{{ $posts := .Pages }}
	{{ $paginator := .Paginate $posts .Site.Params.pagesize }}
		
	<h1 id="title">{{ .Title }}</h1>

	{{ partial "posts/list.html" (dict "posts" $paginator "Site" .Site) }}

	{{ partial "posts/pagination.html" (dict "paginator" $paginator "Site" .Site) }}
	
{{ end }}
