---
label: Article
hide_body: false
fields:
- type: select
  name: type
  config:
    source:
      type: simple
    required: true
    options:
    - report
    - review
  label: Type
  description: Is this an equipment review or an expedition report?
  default: report
- type: datetime
  name: date
  label: Date
  description: Publish date
  config:
    date_format: YYYY-MM-DD
    time_format: hh:mm
    display_utc: true
    required: true
- type: boolean
  name: featured
  label: Featured
  description: Should we feature this article at the top of the homepage?
- type: text
  name: slug
  label: Url
  description: Last part of the url of this page. Should be short, lower-case and
    hyphenated.
  config:
    required: true
- type: text
  name: translationKey
  label: Key
  description: This should always be set to the Url of the English version of this
    page.
  config:
    required: true
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: description
  label: Description
  description: Summary of the page (for site previews).
  config:
    required: true
- type: select
  name: author
  config:
    source:
      type: simple
    required: true
    options:
    - dave
    - mathilde
  label: Author
  description: Who wrote the article
  default: dave
- type: file
  name: image
  label: Image
  description: Image (for site preview / social sharing)
- type: tag_list
  name: keywords
  label: Keywords
  description: Meta keywords for search engines
- type: boolean
  name: social_posts
  label: Social posts (Facebook, Twitter, Instagram [coming soon], Pinterest, Tumblr)
  description: Should we post to social networks?
- type: text
  name: hashtags
  label: Hashtags
  description: Hashtags to add to description in social posts.
- type: boolean
  name: title_has_context
  label: Title Has Context
  description: Tick this if the title includes the name of the expedition. The expedition
    name will not be added to social posts / RSS.
