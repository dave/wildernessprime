---
label: Expedition Report
hide_body: false
is_partial: false
fields:
- type: text
  name: type
  label: Type
  hidden: true
  config:
    required: true
  default: report
- type: datetime
  name: date
  label: Date
  description: Publish date
  config:
    date_format: YYYY-MM-DD
    time_format: hh:mm
    display_utc: true
    required: true
- type: text
  name: slug
  label: Url
  description: Last part of the url of this page. Should be short, lower-case and
    hyphenated.
  config:
    required: true
- type: text
  name: translationKey
  label: Key
  description: This should always be set to the Url of the English version of this
    page.
  config:
    required: true
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: description
  label: Description
  description: Summary of the page (for site previews).
  config:
    required: true
- type: textarea
  name: description_with_context
  label: Description with context (optional)
  description: Summary of the page with extra context (for social sharing).
  config:
    required: false
- type: select
  name: author
  config:
    source:
      type: simple
    required: true
    options:
    - dave
    - mathilde
  label: Author
  description: Who wrote the article
- type: file
  name: image
  label: Image
  description: Image (for site preview / social sharing)
- type: tag_list
  name: keywords
  label: Keywords
  description: Meta keywords for search engines
