---
new_page_extension: md
auto_deploy: true
admin_path: admin
webhook_url: 
sections:
- type: heading
  label: English
- type: directory
  path: content/posts
  label: Posts
  create: all
  match: "**/*.en.md"
  new_doc_ext: en.md
- type: heading
  label: Fran√ßais
- type: directory
  path: content/posts
  label: Posts
  create: all
  match: "**/*.fr.md"
  new_doc_ext: fr.md
upload_dir: ''
public_path: https://res.cloudinary.com/wildernessprime/image/upload/w_800,dpr_auto
front_matter_path: https://res.cloudinary.com/wildernessprime/image/upload
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.53
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.53
  preview_output_directory: public
  output_directory: public
version: '0.53'
