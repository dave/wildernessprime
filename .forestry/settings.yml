---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: 
sections:
- type: heading
  label: English
- type: directory
  path: content/expeditions
  label: Expeditions
  create: all
  match: "**/*.en.md"
  new_doc_ext: en.md
  templates:
  - expedition
  - article
- type: directory
  path: content/reviews
  label: Reviews
  create: all
  match: "**/*.en.md"
  new_doc_ext: en.md
  templates:
  - article
- type: directory
  path: content/authors
  label: Authors
  create: all
  match: "*.en.md"
  new_doc_ext: en.md
  templates:
  - author
- type: document
  path: content/about/_index.en.md
  label: About
  templates:
  - page
- type: heading
  label: Fran√ßais
- type: directory
  path: content/expeditions
  label: Expeditions
  create: all
  match: "**/*.fr.md"
  new_doc_ext: fr.md
  templates:
  - expedition
  - article
- type: directory
  path: content/reviews
  label: Reviews
  create: all
  match: "**/*.fr.md"
  new_doc_ext: fr.md
  templates:
  - article
- type: directory
  path: content/authors
  label: Authors
  create: all
  match: "*.fr.md"
  new_doc_ext: fr.md
  templates:
  - author
- type: document
  path: content/about/_index.fr.md
  label: About
  templates:
  - page
upload_dir: ''
public_path: https://res.cloudinary.com/wildernessprime/image/upload/w_800,dpr_auto
front_matter_path: ''
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.53
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.53
  preview_output_directory: public
  output_directory: public
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: '0.53'
